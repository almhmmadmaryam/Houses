<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./logo.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Submit Data</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1>AF<span>A</span>K</h1>
        </div>
        <ul class="links">
          <li class="link">
            <a href="./index.html">Home</a>
          </li>
          <li class="link">
            <a href="./AboutUs.html">About</a>
          </li>
          <li class="link active">
            <a href="./Properties.html">Properties</a>
          </li>
        </ul>
      </div>
    </header>
    <section class="form-section">
      <form id="propertyForm">
        <div class="input">
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="الأسم بالكامل"
          />
        </div>
        <div class="input">
          <input
            type="text"
            id="nationalID"
            name="nationalID"
            placeholder="الرقم الوطني"
            required
            pattern="\d{11}"
          />
        </div>
        <div class="input">
          <input
            type="date"
            id="birthDate"
            name="birthDate"
            placeholder="تاريخ الولادة"
          />
        </div>
        <div class="input">
          <input
            type="text"
            id="mobileNumber"
            name="mobileNumber"
            placeholder="رقم الهاتف"
            pattern="09[1|2|3|4|5|6|9]\d{7}"
          />
        </div>
        <div class="input">
          <input type="email" id="email" name="email" placeholder="الأيميل" />
        </div>
        <div class="captcha">
          <div class="generator">
            <input type="text" readonly class="captchaInput" />
            <div onclick="generateCaptcha()">
              <span class="material-symbols-outlined"> cycle </span>
            </div>
          </div>
          <input type="text" class="userInput" />
        </div>
        <div class="button">
          <button type="submit">ارسال</button>
        </div>
      </form>
    </section>
    <script src="./script.js" defer></script>
  </body>
</html>
